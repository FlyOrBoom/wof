<!DOCTYPE html>
<html>
  <head>
    <style>
:root{
  --main:#fff;
  --highlight:#80f;
  --halflight:#408;
  --background:#204;
}
html,body{
  margin:0;
  width:100vw;
  height:100vh;
  overflow:hidden;
  font-family:manjari,sans-serif;
  background:var(--background);
  background-image:url(#loading);
  color:var(--main);
}
body.blur{
  filter:blur(2rem);
}
*{
  transition-duration:.1s;
  box-sizing:border-box;
}
:hover,:focus{
  outline:none;
  transition-duration:.1s;
}
@font-face {
	font-family: 'manjari';
	src: url('fonts/manjari-reg.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
}
@font-face {
	font-family: 'manjari';
	src: url('fonts/manjari-bol.ttf') format('truetype');
	font-weight: bold;
	font-style: normal;
}
#topchrome,#topchrome.fullscreen:hover,#topchrome.fullscreen:focus-within{
  width:100%;
  height:2rem;
  transition-duration:0;
  margin-top:0;
  display:flex;
  background-image:linear-gradient(
  90deg,
  var(--background) 33.3%,
  var(--halflight) 50%,
  var(--background) 66.7%
  );
  background-size:200% 100%;
}
#topchrome.fullscreen{
  margin-top:-1.8rem;
}
#topchrome>*{
  height:inherit;
  width:2rem;
}
  .button.cross{
    background:none;
    background-image:linear-gradient(45deg,transparent 48%,var(--main) 48%,var(--main) 52%,transparent 52%),linear-gradient(315deg,transparent 48%,var(--main) 48%,var(--main) 52%,transparent 52%);
    background-clip:content-box;
  }
  .button.chevron{
    padding:.3rem 1rem .3rem .3rem;
  }
  #nav-back{
    margin-left:-.8rem;
    transform:rotate(180deg);
  }
  #nav-forward{
    margin-left:-.3rem;
    margin-right:-1.2rem;
  }
  #omnibox-wrapper{
    flex:1 1 0;
    width:auto;
  }
    #omnibox{
      width:100%;
      padding:1.2rem .25rem;
      font-size:1.5rem;
      background:none;
      border:none;
      color:inherit;
      height:2rem;
      margin-left:-1rem;
      font-family:manjari;
      font-weight:bold;
      overflow:hidden;
      clip-path: inset(0 0 .6rem 0);
    }
      #omnibox:focus{
        min-width:20rem;
      }
      #omnibox::placeholder{
        color:var(--highlight);
        font-size:1.25rem;
      }
      #omnibox::selection{
        background-color:var(--main);
        color:var(--background);
      }
  
  #tab-container{
    width:auto;
    max-width:calc(100vw - 30rem);
    margin-right:.1rem;
    margin-left:-1rem;
    overflow-y:hidden;
    overflow-x:scroll;
    white-space:nowrap;
    text-align:right;
    direction:rtl;
  }

    .tab.button{
      width:1.75rem;
      height:1.75rem;
      margin:.25rem .0875rem;
      display:inline-block;
      border:var(--main) solid .1rem;
      animation:tabOpen .1s forwards;
      background-clip:border-box;
    }
      .tab.close{
        animation:tabClose .1s forwards;
      }
      .tab:hover{
        background-color:var(--main);
        right:6rem;
      }
      @keyframes tabOpen{
        0%{margin-left:-1.5rem}
        100%{margin-left:.0875rem}
      }
      @keyframes tabClose{
        0%{margin-left:.0875rem}
        100%{margin-left:-1.5rem}
      }
      .current.tab{
        background-color:var(--main);
      }
      .current.tab:hover{
        background-image:linear-gradient(45deg,transparent 46%,var(--halflight) 46%,var(--halflight) 54%,transparent 54%),linear-gradient(135deg,transparent 46%,var(--halflight) 46%,var(--halflight) 54%,transparent 54%);
      }
    
  .button{
    padding:.3rem;
    background-color:none;
    border:none;
    background-clip:content-box;
    cursor:pointer;
    flex:none;
  }
  .button:hover{
    opacity:.6;
  }
  .hov-expand:hover{
    background-clip:border-box;
  }
  #tab-new{
    background-image:linear-gradient(rgba(0,0,0,0) 48%,var(--main) 48%,var(--main) 52%,rgba(0,0,0,0) 52%),linear-gradient(90deg,rgba(0,0,0,0) 48%,var(--main) 48%,var(--main) 52%,rgba(0,0,0,0) 52%);
  }
#webview-container{
  margin-top:0;
  height:calc(100vh - 2rem);
  background-image:url(offline/loading.svg);
  background-size:50%;
  background-repeat:no-repeat;
  background-position:50%;
  width:100%;
}
#webview-container.fullscreen{
  height:calc(100% - .2rem);
}
webview{
  width:100%;
  height:100%;
  display:none;
}
.current-webview{
  display:block;
}
#snackbar{
  position:absolute;
  width:100vw;
  height:4rem;
  bottom:-4rem;
  padding:1rem;
  font-size:1.25rem;
  text-align:center;
  cursor:pointer;
  backdrop-filter:blur(1rem);
  background-color:var(--background);
}
#snackbar:focus{
  bottom:0;
}
    </style>
  </head>
  <body>
    <div id='topchrome' class='fullscreen'>
      <div class='button cross chevron' id='nav-back'></div>
      <div class='button cross chevron' id='nav-forward'></div>
      <button class='button cross chevron' id='submit' form='omnibox-wrapper' type='submit' data-title='go' value=''></button>
      <form id='omnibox-wrapper'>
        <input id='omnibox' placeholder='Search DuckDuckGo or type in a URL' spellcheck='false'>
      </form>
      <div id='tab-container'></div>
      <div class='button hov-expand' id='tab-new'></div>
      <div class='button hov-expand cross' id='close'></div>
    </div>
    <div id='webview-container'></div>
    <div id='snackbar' tabindex='99'></div>
    <script src='browser.js'></script>
  </body>
</html>
