<!DOCTYPE html>
<html>
  <head>
    <style>
:root{
  --main:#fff;
  --highlight:#80f;
  --halflight:#408;
  --halflight8:#4088;
  --background:#204;
  --background8:#2048;
}
html,body{
  margin:0;
  width:100vw;
  height:100vh;
  overflow:hidden;
  font-family:quicksand,sans-serif;
  background:var(--background);
  background-image:url(#loading);
  color:var(--main);
}
body.blur{
  filter:blur(2rem);
}
*{
  transition-duration:.1s;
  box-sizing:border-box;
}
:hover,:focus{
  outline:none;
  transition-duration:.1s;
}
@font-face {
	font-family: 'quicksand';
	src: url('fonts/quicksand.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
}
#topchrome{
  position:absolute;
  top:0;
  width:100%;
  height:2rem;
  transition-duration:0;
  backdrop-filter:blur(1rem);
  background-color:var(--background8);
}
#topchrome,#topchrome.fullscreen:hover,#topchrome.fullscreen:focus-within{
}
/*#topchrome.fullscreen{*/
/*  margin-top:-1.8rem;*/
/*}*/
#topchrome>*{
  height:inherit;
  width:2rem;
  display:inline-block;
  vertical-align:top;
  flex:none;
}
  .button.cross{
    background:none;
    background-image:linear-gradient(45deg,transparent 48%,var(--main) 48%,var(--main) 52%,transparent 52%),linear-gradient(315deg,transparent 48%,var(--main) 48%,var(--main) 52%,transparent 52%);
    background-clip:content-box;
  }
  .button.chevron{
    padding:.3rem 1rem .3rem .3rem;
  }
  #nav-back{
    margin-left:-.8rem;
    transform:rotate(180deg);
  }
  #nav-forward{
    margin-left:-.3rem;
    margin-right:-1.2rem;
  }
  #omnibox-wrapper{
    width:calc(50vw - 3.75rem);
    margin-left:-1rem;
  }
    #omnibox{
      width:100%;
      padding:0 .25rem;
      font-size:1.5rem;
      background:none;
      border:none;
      color:inherit;
      height:2rem;
      font-family:quicksand;
      font-variation-settings: 'wght' 500;
      overflow:hidden;
    }
      #omnibox:focus{
        min-width:20rem;
      }
      #omnibox::placeholder{
        color:var(--highlight);
        font-size:1.25rem;
      }
      #omnibox::selection{
        background-color:var(--main);
        color:var(--background);
      }
  
  #tab-container{
    width:calc(50vw - 6rem);
    margin-right:.1rem;
    overflow-y:hidden;
    overflow-x:scroll;
    white-space:nowrap;
    text-align:right;
    direction:rtl;
    transform:scale(1,-1);
    display:inline-flex;
  }
    .tab{
      transform:scale(1,-1);
      flex:1 0 0;
      max-width:10rem;
      min-width:3rem;
      height:1.75rem;
      margin:0 .0875rem;
      display:inline-block;
      border-width:.2rem;
      border-radius:.4rem .4rem 0 0;
      animation:tabOpen .1s;
      text-align:left;
      direction:ltr;
      font-size:1.25rem;
      color:var(--background);
      font-variation-settings: 'wght' 550;
      backdrop-filter:brightness(5);
    }
    .tab::before{
      display:inline-block;
      margin-left:.1875rem;
      width:calc(100% - 1.5rem);
      transform:translate(0,-.2rem);
      height:3rem;
      content:attr(data-domain);
      overflow:hidden;
    }
    .tab::after{
      display:inline-block;
      width:1rem;
      height:1rem;
      margin:.1875rem;
      margin-left:-1rem;
      float:right;
      background:none;
      content:'';
      background-image:linear-gradient(45deg,transparent 46%,var(--halflight) 46%,var(--halflight) 54%,transparent 54%),linear-gradient(315deg,transparent 46%,var(--halflight) 46%,var(--halflight) 54%,transparent 54%);
      background-size:cover;
      cursor:pointer;
      border-radius:.5rem;
    }
      .tab.close{
        animation:tabClose .1s forwards;
      }
      .current.tab,.tab:hover{
        background-color:var(--main);
      }
      @keyframes tabOpen{
        0%{margin-left:-1.5rem;opacity:0}
        100%{margin-left:.0875rem;opacity:.5}
      }
      @keyframes tabClose{
        0%{margin-left:.0875rem;opacity:1}
        100%{margin-left:-1.5rem;opacity:0}
      }

  .button{
    padding:.3rem;
    background-color:none;
    border:none;
    background-clip:content-box;
    cursor:pointer;
  }
  .button:hover{
    opacity:.6;
  }
  .hov-expand:hover{
    background-clip:border-box;
  }
  #tab-new{
    background-image:linear-gradient(rgba(0,0,0,0) 48%,var(--main) 48%,var(--main) 52%,rgba(0,0,0,0) 52%),linear-gradient(90deg,rgba(0,0,0,0) 48%,var(--main) 48%,var(--main) 52%,rgba(0,0,0,0) 52%);
  }
  #mini{
    background-image:linear-gradient(rgba(0,0,0,0) 48%,var(--main) 48%,var(--main) 52%,rgba(0,0,0,0) 52%);
  }
  .right{
    float:right;
  }
#webview-container{
  position:absolute;
  margin-top:2rem;
  height:calc(100vh - 2rem);
  background-image:url(offline/loading.svg);
  background-size:50%;
  background-repeat:no-repeat;
  background-position:50%;
  width:100%;
  -webkit-box-reflect:above;
}
/*#webview-container.fullscreen{*/
/*  height:calc(50vh - .2rem);*/
/*}*/
webview{
  width:100%;
  height:100%;
  display:none;
}
.current-webview{
  display:block;
}
#snackbar{
  position:absolute;
  width:100vw;
  height:4rem;
  bottom:-4rem;
  padding:1rem;
  font-size:1.25rem;
  text-align:center;
  cursor:pointer;
  backdrop-filter:blur(1rem);
  background-color:var(--background);
}
#snackbar:focus{
  bottom:0;
}
#webview-blur{
  position:fixed;
  width:100vw;
  height:4rem;
  top:2rem;
}
    </style>
  </head>
  <body>
    <div id='webview-container'></div>
    <div id='topchrome' class='fullscreen'>
      <div class='button cross chevron' id='nav-back'></div>
      <div class='button cross chevron' id='nav-forward'></div>
      <button class='button cross chevron' id='submit' form='omnibox-wrapper' type='submit' data-title='go' value=''></button>
      <form id='omnibox-wrapper'>
        <input id='omnibox' placeholder='Search DuckDuckGo or type in a URL' spellcheck='false'>
      </form>
      <div class='right button hov-expand cross' id='close'></div>
      <div class='right button hov-expand' id='mini'></div>
      <div class='right button hov-expand' id='tab-new'></div>
      <div class='right' id='tab-container'></div>
    </div>
    <div id='snackbar' tabindex='99'></div>
    <script src='browser.js'></script>
  </body>
</html>
